config:
  name: API 健康检查
  base_url: ${ENV(BASE_URL)}
  tags: [smoke, health]

steps:
  - name: 检查API根端点
    request:
      method: GET
      path: /
    validate:
      - eq: [status_code, 200]

  - name: 检查健康状态
    request:
      method: GET
      path: /health
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
